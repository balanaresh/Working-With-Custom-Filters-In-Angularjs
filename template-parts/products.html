<div class="container products">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h2>Filters</h2>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				Price Filter:
				<select ng-model='filter_price'>
					<option value="{{key}}" ng-repeat="(key, value) in products.filters.price">{{value}}</option>
				</select>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				Category Filter:
				<select ng-model='filter_category'>
					<option value="{{key}}" ng-repeat="(key, value) in products.filters.category">{{value}}</option>
				</select>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				Color Filter:
				<select ng-model='filter_color'>
					<option value="{{key}}" ng-repeat="(key, value) in products.filters.color">{{value}}</option>
				</select>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="list-group grid3l">
			<div class="list-group-item" ng-repeat="(key, product) in products.list | productFilterBy:filter_price:filter_category:filter_color">
				<div class="img text-center">
					<img ng-src="{{product.image}}" width="200" height="250" />
				</div>
				<p class="text-right">{{product.price | currency}}</p>
				<div class="content">
					<div class="heading"><h3>{{product.title}}</h3></div>
					<div class="text">{{product.short_description}}</div>
				</div>
				<a href="{{'#!/products/'+ product.slug}}"></a>
			</div>
		</div>
		</div>
	</div>
</div>
