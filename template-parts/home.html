<div class="container-fluid slider">
    <div id="home-slider" class="carousel slide" data-ride="">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#home-slider" data-slide-to="{{n}}" ng-class="{active: (n == 0)}" ng-repeat="n in [] | forLoop: slider.length"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item" ng-repeat="(index,slide) in slider" ng-class="{active: (index == 0)}">
                <img ng-src="{{slide.image}}" alt="Chania">
                <div class="carousel-caption">
                    <h3 ng-bind="slide.heading"></h3>
                    <h4>{{slide.sub_heading}}</h4>
                    <p>{{slide.description}}</p>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" data-target="#home-slider" href="javascript:void(0)" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#home-slider" href="javascript:void(0)" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container main">
    <div class="row grid3l">
        <div class="page-header"><h3>Most Viewed Products:</h3></div>
        <div class="most-viewed">
        <div class="col-xs-12 col-sm-6 col-lg-3" ng-repeat="(key, product) in mostview_products">
            <p class="text-center">
                <img ng-src="{{product.image}}" width="200" height="200" />
            </p>
            <p class="text-center" ng-bind="product.title"></p>
            <a ng-href="#!/products/{{product.slug}}"></a>
        </div>
        </div>
        <div class="text-right">
        <a class="btn btn-primary" ng-href="#!/products">View All >></a>
        </div>
    </div>
</div>
