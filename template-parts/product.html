<div class="container">
    <div class="row">
        <div class="col-lg-12">
        	<div class="page-header">
        	<h1>{{product.title}}</h1>
        	</div>
        	<div class="text-center">
        		<img ng-src="{{product.image}}" title="{{product.title}}" alt="{{product.title}}"/>
        	</div>
        	<table class="table table-bordered table-striped">
        		<tbody>
        			<tr><td>Category</td><td>{{product.category | uppercase}}</td></tr>
        			<tr><td>Price</td><td>{{product.price | currency}}</td></tr>
        			<tr><td>Color</td><td>{{product.color.join(", ")}}</td></tr>
        		</tbody>
        	</table>
        	<div class="text-justify" ng-bind-html="product.description"></div>
        </div>
    </div>
</div>
